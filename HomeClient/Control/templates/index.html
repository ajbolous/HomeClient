<!DOCTYPE html>
<html lang="en-US" ng-app="myApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <!-- Optional theme -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="/static/ui-bootstrap-tpls-1.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-animate.min.js"></script>


    <link href="/static/angular-toggle-switch/style/bootstrap3/angular-toggle-switch-bootstrap-3.css" media="all"
          rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/static/angular-toggle-switch/angular-toggle-switch.js"></script>


    <script src="/static/main.js"></script>

</head>
{% verbatim %}
<body ng-controller="myCtrl">

<div style="color:#fff;font-size:20px; width:400px; height:30px; background-color:#265a88">
    <img src="/static/images/home.png" height="42" width="42"> Home Control
</div>

<div style="display:block; width:400px">
    <uib-accordion>
        <uib-accordion-group is-open="true" heading="Pins">
            <div>
                <toggle-switch style="width:200px" ng-model="pins.p7" knob-label="Pin 7"></toggle-switch>
                <br>
                <toggle-switch style="width:200px" ng-model="pins.p8" knob-label="Pin 8"></toggle-switch>
                <br>
                <toggle-switch style="width:200px" ng-model="pins.p9" knob-label="Pin 9"></toggle-switch>
                <br>

            </div>
        </uib-accordion-group>
    </uib-accordion>

    <uib-accordion>

        <uib-accordion-group is-open="true" heading="Windows">
            <div>
                <toggle-switch style="width:200px" ng-model="pins.p10" knob-label="Pin 10"></toggle-switch>
                <br>
                <toggle-switch style="width:200px" ng-model="pins.p11" knob-label="Pin 11"></toggle-switch>
            </div>
        </uib-accordion-group>

    </uib-accordion >

    <uib-accordion>

        <uib-accordion-group is-open="true"  heading="Sensors">
            <div>
            </div>
        </uib-accordion-group>

    </uib-accordion>

</div>
<div style="position:absolute;top:0px;right:2px;width:180px">

    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
    </uib-alert>
</div>

</body>

</html>

{% endverbatim %}
